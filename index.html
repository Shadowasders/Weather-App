<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Local Weather Forecast</title>
</head>

<body>
    <header class="hero is-medium is-link">
        <div class="hero-body is-inline">
            <p class="title is-size-1 has-text-right is-capitalized has-text-weight-bold">Weather dashboard</p>
        </div>
    </header>
    <div class="columns">
    <section class="columns column is-one-third level is-inline is-flex">
        <div class="column is-size-1 level-left">
            <p class="has-text-black has-text-weight-bold prompt">Search for a City:</p>
            <input class="cityname ml-2" type="text" name="city" placeholder="Philadelphia"><br>
            <input class="subbutton ml-2 mb-2" type="submit" value="Check Temp" id="userInput">
            <div class="pastsearch">
                <ul class="searches ml-2"></ul>
            </div>
            <input class="clearbutton ml-2" type="submit" value="Clear Past Searches" />
        </div>
    </section>
    <!-- using double columns here to set both on same row -->
    <section class="columns column">
        <div class="column level-item is-bordered pb-1">
            <div class="herocontainer">
                <h2 class="mainname"></h2>
                <ul class="maindesc"></ul>
            </div>
            <div>
                <h3 class="title py-2">5-Day Forecast:</h3>
            </div>
            <div class="futurecontainers columns mt-1">
                <!-- to evenly split all future weather using five columns here -->
                <div class="futuretemps column is-one-fifth"></div>
                <div class="futuretemps column is-one-fifth"></div>
                <div class="futuretemps column is-one-fifth"></div>
                <div class="futuretemps column is-one-fifth"></div>
                <div class="futuretemps column is-one-fifth"></div>
            </div>
        </div>
    </section>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
